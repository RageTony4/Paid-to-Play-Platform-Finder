        // --- Main App Component ---
        function App() {
            const [filters, setFilters] = useState({
                minRating: 2.0,
                sortBy: 'rating_desc',
                payoutMethods: [],
                availability: 'All',
                searchTerm: '',
            });

            const allPayoutMethods = useMemo(() => {
                const methods = new Set();
                platformData.forEach(p => p.payoutMethods.forEach(m => methods.add(m)));
                return Array.from(methods).sort();
            }, []);

            const filteredAndSortedPlatforms = useMemo(() => {
                let filtered = platformData.filter(p => 
                    p.name.toLowerCase().includes(filters.searchTerm.toLowerCase()) &&
                    p.rating >= filters.minRating
                );

                if (filters.payoutMethods.length > 0) {
                    filtered = filtered.filter(p => 
                        filters.payoutMethods.every(method => p.payoutMethods.includes(method))
                    );
                }
                
                if (filters.availability !== 'All') {
                    filtered = filtered.filter(p => p.availability.includes(filters.availability) || p.availability.includes('Global') || p.availability.includes('Most Countries'));
                }

                return filtered.sort((a, b) => {
                    switch (filters.sortBy) {
                        case 'rating_desc':
                            return b.rating - a.rating;
                        case 'rating_asc':
                            return a.rating - b.rating;
                        case 'name_asc':
                            return a.name.localeCompare(b.name);
                        case 'name_desc':
                            return b.name.localeCompare(a.name);
                        default:
                            return 0;
                    }
                });
            }, [filters]);

            return (
                <div className="min-h-screen bg-gray-950 text-gray-50 p-4 sm:p-6 lg:p-8">
                    <div className="max-w-7xl mx-auto">
                        <header className="text-center my-6 sm:my-8 md:my-12">
                            <h1 className="text-3xl sm:text-4xl md:text-5xl font-extrabold tracking-tight text-white">Paid-to-Play Platform Finder</h1>
                             <div className="mt-4 text-base sm:text-lg text-gray-400">
                                Showing <span className="text-2xl font-bold glowing-number">{filteredAndSortedPlatforms.length}</span> of <span className="font-bold text-white">{platformData.length}</span> platforms
                            </div>
                            <p className="mt-2 text-base sm:text-lg text-gray-400 max-w-2xl mx-auto">Discover the best platforms to earn rewards for playing games and taking surveys.</p>
                        </header>

                        <main>
                            <Filters filters={filters} setFilters={setFilters} allPayoutMethods={allPayoutMethods} />
                            
                            {filteredAndSortedPlatforms.length > 0 ? (
                                /* This grid is responsive: 1 col on mobile, 2 on md, 3 on lg screens */
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                    {filteredAndSortedPlatforms.map(platform => (
                                        <PlatformCard key={platform.id} platform={platform} />
                                    ))}
                                </div>
                            ) : (
                                <div className="text-center py-16 px-4 bg-gray-900 rounded-lg">
                                    <h3 className="text-xl font-semibold text-white">No Platforms Found</h3>
                                    <p className="text-gray-400 mt-2">Try adjusting your filters to find more results.</p>
                                </div>
                            )}
                        </main>
                        
                        <footer className="text-center mt-12 py-6 border-t border-gray-800">
                            <p className="text-sm text-gray-500">Ratings and information are based on publicly available data and may change.</p>
                        </footer>
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
